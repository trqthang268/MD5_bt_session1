<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 4</title>
</head>
<body>
    <script>
        function findFirstEvent(params) {
            return params.find((evt) => evt%2===0)
        }

        console.log(findFirstEvent([1,3,5,4,6]));
        console.log(findFirstEvent([1,3,5,7,9]));
        console.log(findFirstEvent([2,4,6,8]));
        console.log(findFirstEvent([1,2,3,4,5]));
        console.log(findFirstEvent([10,-10,3,7]));
    </script>
</body>
</html>
