<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 3</title>
</head>
<body>
    <script>
        function stringLengths(params) {
            return params.map(str => str.length);
        }

        console.log(stringLengths(["hello", "world"]));
        console.log(stringLengths(["","a", "def","abcd"]));
        console.log(stringLengths(["Vietnam","is","beautiful"]));
        console.log(stringLengths(["Python","map","function"]));
    </script>
</body>
</html>
