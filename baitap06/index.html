<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>bai tap 6</title>
</head>
<body>
    
    <script>
        function findLargesNumber(params) {
            return params.reduce((max, num)=>(num>max?num:max),params[0])
        }

        console.log(findLargesNumber([1,2,3,4,5]));
        console.log(findLargesNumber([0,1,-1,-2]));
        console.log(findLargesNumber([2,4,6,8]));
        console.log(findLargesNumber([-3,-2,-1,0]));
        console.log(findLargesNumber([10,21,32,43]));
    </script>
</body>
</html>
