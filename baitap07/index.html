<!DOCTYPE html>

<body>
    <script>
        function checkIfElementExists(array, element){
            return array.includes(element);
        }

        function checkIfElementExist(array, element){
            return array.indexOf(element)!== -1;
        }
        console.log(checkIfElementExists([1,2,3,4,5],3));
        console.log(checkIfElementExist(['a', 'b', 'c'],'d'));
        console.log(checkIfElementExist(['1', '2', '3'],'2'));
        console.log(checkIfElementExists(['aplle','banana','orange'],'grape'));
        console.log(checkIfElementExist(['10', '20', '30','40'],'25'));
    </script>
</body>
