<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 10</title>
</head>
<body>
    <script>
        function squareNumber(numbers){
            return numbers.map(num=>num*num);
        }

        console.log(squareNumber([1,2,3,4,5]));
        console.log(squareNumber([0,-1,1]));
        console.log(squareNumber([2,4,6,8]));
        console.log(squareNumber([-3,-2,-1,0]));
        console.log(squareNumber([10,20,30,40,50]));
    </script>
</body>
</html>
