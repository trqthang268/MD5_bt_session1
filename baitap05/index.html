<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 05</title>
</head>
<body>
    <script>
        function filterEvenNumbers(params) {
            return params.filter((num)=> num%2===0)
        }
         
        console.log(filterEvenNumbers([1,2,3,4,5]));
        console.log(filterEvenNumbers([0,-1,1,-2]));
        console.log(filterEvenNumbers([2,4,6,8]));
        console.log(filterEvenNumbers([-3,-2,-1,-0]));
        console.log(filterEvenNumbers([10,21,32,43]));
        
    </script>
</body>
</html>
